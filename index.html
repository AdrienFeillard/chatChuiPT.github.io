<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header, .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .nav {
            background: #444;
            padding: 0.5em;
        }
        .nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
        }
        .container {
            padding: 1em;
        }
        .post {
            margin-bottom: 2em;
        }
        .post-title {
            color: #333;
        }
        .post-date {
            color: #666;
            font-size: 0.9em;
        }
        .post-content {
            margin-top: 0.5em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Blog</h1>
    </div>

    <div class="nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <div class="container">
        <div class="post">
            <h2 class="post-title">First Blog Post</h2>
            <div class="post-date">Posted on January 1, 2023</div>
            <div class="post-content">
                <p>This is the content of the first blog post. It's an exciting start to my blogging journey!</p>
            </div>
        </div>

        <!-- Repeat for more blog posts -->
    </div>

    <div class="footer">
        <p>Copyright Â© 2023 My Blog</p>
    </div>
    <script src="script.js"></script> <!-- Link to your JavaScript file -->

</body>
</html>
